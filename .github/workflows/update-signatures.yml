name: Update Threat Signatures

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Fetch latest threats
        run: python scripts/update_signatures.py
        env:
          VIRUSTOTAL_API_KEY: ${{ secrets.VT_API_KEY }}
      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update threat signatures"
          title: "ðŸ”’ Auto-update threat signatures"
          body: "New malicious patterns detected"
          branch: "auto-update-signatures"
          delete-branch: true

